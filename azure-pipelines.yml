# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "BorTube Containers"
  kubernetesServiceConnection: "BorTube Cluster"
  imageRepository: "bortube/frontend"
  containerRegistry: "borekregistry1.azurecr.io"
  dockerfilePath: "**/Dockerfile"
  tag: "$(Build.BuildId)"
  imagePullSecret: "bortubecontainers8edb-auth"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  # TESTING: NPX CYPRESS RUN
  - stage: Test
    displayName: Test code
    jobs:
      - job: Run_tests
        displayName: Run tests
        steps:
          - script: npm install cypress --save-dev
            displayName: "Install packages"
          - script: npm cypress run
            displayName: "Run Tests and Generate Coverage"

  - stage: Verify
    displayName: Verify code
    jobs:
      - job: Run_SonarQube_Analysis
        displayName: Run SonarQube analysis
        steps:
          # - task: DownloadPipelineArtifact@2
          #   inputs:
          #     buildType: "current"
          #     project: "$(System.TeamProjectId)"
          #     artifactName: "coverage"
          #     targetPath: $(System.DefaultWorkingDirectory)/coverage
          - task: SonarQubePrepare@5
            inputs:
              SonarQube: "SonarQube-Eindhoven"
              scannerMode: "CLI"
              configMode: "file"
          - powershell: |
              $params = "$env:SONARQUBE_SCANNER_PARAMS" -replace '"sonar.branch.name":"[\w,/,-]*"\,?'
              Write-Host "##vso[task.setvariable variable=SONARQUBE_SCANNER_PARAMS]$params"
            displayName: Filter out SonarQube scanner params
          - task: SonarQubeAnalyze@5
            inputs:
              jdkversion: "JAVA_HOME_17_X64"
          - task: SonarQubePublish@5
            inputs:
              pollingTimeoutSec: "300"

  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          - upload: manifests
            artifact: manifests

  - stage: Deploy_stage
    displayName: Deploy stage
    jobs:
      - job: Deploying
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
              kubernetesServiceConnection: $(kubernetesServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: "bortube-frontend-deployment.yaml"
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
              kubernetesServiceConnection: $(kubernetesServiceConnection)
